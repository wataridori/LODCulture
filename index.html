        <script>
            $(function() {
                $("#searchBtn")
                    .button()
                    .click(function(event) {
                        var names = [];
                        $('#test input:checked').each(function() {
                            names.push(this.value);
                        });

                        if (!names.length) {
                            alert('no genre selected !');
                            return;
                        }

                        sparqlGenreSearch(names, fillSearchResult);
                    });
            });
        </script>
